<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Match Game</title>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            background: linear-gradient(to bottom right, #1e1b4b, #1e1b4b, #020617);
            color: #e0e7ff;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 2rem;
        }

        .title {
            font-size: 2.5rem;
            font-weight: bold;
            background: linear-gradient(to right, #d8b4fe, #f9a8d4, #a5b4fc);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }

        .matches {
            font-size: 1.2rem;
            color: #a5b4fc;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 1rem;
            padding: 1.5rem;
            background-color: rgba(49, 46, 129, 0.5);
            border-radius: 0.75rem;
            backdrop-filter: blur(4px);
        }

        .card {
            width: 100px;
            height: 100px;
            background-color: #1e1b4b;
            border: 2px solid #4338ca;
            border-radius: 0.5rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .card:hover {
            background-color: #312e81;
            border-color: #6366f1;
        }

        .card.flipped {
            background-color: #312e81;
            border-color: #818cf8;
        }

        .card.matched {
            background-color: #3730a3;
            border-color: #a5b4fc;
        }

        .card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(to bottom right, transparent, rgba(99, 102, 241, 0.05), rgba(255, 255, 255, 0.05));
            pointer-events: none;
        }

        .card svg {
            width: 48px;
            height: 48px;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .card.flipped svg,
        .card.matched svg {
            opacity: 1;
        }

        .reset-button {
            padding: 0.75rem 1.5rem;
            font-size: 1rem;
            background-color: #1e1b4b;
            color: #a5b4fc;
            border: 2px solid #4338ca;
            border-radius: 0.5rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .reset-button:hover {
            background-color: #312e81;
            border-color: #6366f1;
            color: #e0e7ff;
        }

        .toast {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: #4c1d95;
            color: #e9d5ff;
            padding: 1rem 2rem;
            border-radius: 0.5rem;
            border: 1px solid #7e22ce;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: opacity 0.3s ease, transform 0.3s ease;
        }

        .toast.hidden {
            opacity: 0;
            transform: translateX(-50%) translateY(100%);
        }

        @media (min-width: 768px) {
            .grid {
                gap: 1.5rem;
            }

            .card {
                width: 128px;
                height: 128px;
            }

            .card svg {
                width: 64px;
                height: 64px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="text-center">
            <h1 class="title">Memory Match Game</h1>
            <p class="matches">Matches found: <span id="matches">0</span> of 6</p>
        </div>

        <div class="grid" id="gameGrid"></div>

        <button id="resetButton" class="reset-button">Start New Game</button>
    </div>

    <div id="toast" class="toast hidden">
        ðŸŽ‰ Congratulations! You've found all the matches! ðŸŽˆ
    </div>

    <script>
        const iconConfigs = [
            { icon: 'heart', color: "text-rose-400" },
            { icon: 'star', color: "text-amber-400" },
            { icon: 'sun', color: "text-yellow-400" },
            { icon: 'moon', color: "text-purple-400" },
            { icon: 'cloud', color: "text-sky-400" },
            { icon: 'flower-2', color: "text-emerald-400" }
        ];

        let cards = [];
        let flippedIndexes = [];
        let matches = 0;
        let isChecking = false;

        function createCards() {
            cards = [];
            iconConfigs.forEach(({ icon, color }, index) => {
                cards.push({ id: index * 2, icon, color, isMatched: false });
                cards.push({ id: index * 2 + 1, icon, color, isMatched: false });
            });
            return cards.sort(() => Math.random() - 0.5);
        }

        function renderCards() {
            const gameGrid = document.getElementById('gameGrid');
            gameGrid.innerHTML = '';
            cards.forEach((card, index) => {
                const cardElement = document.createElement('div');
                cardElement.className = 'card';
                cardElement.dataset.index = index;
                cardElement.innerHTML = `<i data-lucide="${card.icon}"></i>`;
                cardElement.addEventListener('click', () => handleCardClick(index));
                gameGrid.appendChild(cardElement);
            });
            lucide.createIcons();
        }

        function handleCardClick(clickedIndex) {
            if (isChecking || cards[clickedIndex].isMatched) return;
            if (flippedIndexes.includes(clickedIndex)) return;
            if (flippedIndexes.length === 2) return;

            const newFlipped = [...flippedIndexes, clickedIndex];
            flippedIndexes = newFlipped;

            const clickedCard = document.querySelector(`[data-index="${clickedIndex}"]`);
            clickedCard.classList.add('flipped');

            if (newFlipped.length === 2) {
                isChecking = true;
                const [firstIndex, secondIndex] = newFlipped;
                const firstCard = cards[firstIndex];
                const secondCard = cards[secondIndex];

                if (firstCard.icon === secondCard.icon) {
                    setTimeout(() => {
                        document.querySelector(`[data-index="${firstIndex}"]`).classList.add('matched');
                        document.querySelector(`[data-index="${secondIndex}"]`).classList.add('matched');
                        cards[firstIndex].isMatched = true;
                        cards[secondIndex].isMatched = true;
                        flippedIndexes = [];
                        matches++;
                        updateMatchesDisplay();
                        isChecking = false;

                        if (matches === cards.length / 2) {
                            showToast();
                        }
                    }, 500);
                } else {
                    setTimeout(() => {
                        document.querySelector(`[data-index="${firstIndex}"]`).classList.remove('flipped');
                        document.querySelector(`[data-index="${secondIndex}"]`).classList.remove('flipped');
                        flippedIndexes = [];
                        isChecking = false;
                    }, 1000);
                }
            }
        }

        function updateMatchesDisplay() {
            document.getElementById('matches').textContent = matches;
        }

        function showToast() {
            const toast = document.getElementById('toast');
            toast.classList.remove('hidden');
            setTimeout(() => {
                toast.classList.add('hidden');
            }, 3000);
        }

        function resetGame() {
            cards = createCards();
            flippedIndexes = [];
            matches = 0;
            isChecking = false;
            updateMatchesDisplay();
            renderCards();
        }

        document.getElementById('resetButton').addEventListener('click', resetGame);

        // Initial game setup
        resetGame();
    </script>
</body>
</html>
